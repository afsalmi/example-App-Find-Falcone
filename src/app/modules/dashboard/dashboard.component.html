<div class="row">
  <div class="col-lg-12">
    <div>
      <section class="card" order-id="card-1">
        <div class="card-header cursor_default">
          <span class="cat__core__title">
            <strong style="font-size: 16px;" *ngIf="currentPageName">{{currentPageName}}</strong>
          </span> 
        </div>
        <div style="min-height: 600px" class="row" >
          <div class="card-block" >
              <div class="row">
                <div class="col-lg-12">
                  <form [formGroup]="falconeForm">
                    <div class="card">
                        <div class="card-block">
                          <div class="row">
                              <div class="col-lg-10">
                                <div class="form-group row">
                                    <label for="confirmer" class="col-md-3 col-form-label" >Destination 1<span class="required"> * </span>
                                        <div style="padding-left: 0px !important;padding-right: 40px !important">
                                            <angular2-multiselect [data]="destination1List" [settings]="singleDropdownSettings" [(ngModel)]="destination1" id="destination1" name="destination1" formControlName="destination1" (onSelect)="onChangeDestination1($event)" (onDeSelect)="onChangeDestination1($event)"></angular2-multiselect>
                                        </div>
                                    </label>
                                    <label for="confirmer" class="col-md-3 col-form-label" >Destination 2<span class="required"> * </span>
                                      <div style="padding-left: 0px !important;padding-right: 40px !important">
                                          <angular2-multiselect [data]="destination2List" [settings]="singleDropdownSettings" [(ngModel)]="destination2" id="destination2" name="destination2" formControlName="destination2" (onSelect)="onChangeDestination2($event)" (onDeSelect)="onChangeDestination2($event)"></angular2-multiselect>
                                      </div>
                                    </label>
                                    <label for="confirmer" class="col-md-3 col-form-label" >Destination 3<span class="required"> * </span>
                                      <div style="padding-left: 0px !important;padding-right: 40px !important">
                                          <angular2-multiselect [data]="destination3List" [settings]="singleDropdownSettings" [(ngModel)]="destination3" id="destination3" name="destination3" formControlName="destination3" (onSelect)="onChangeDestination3($event)" (onDeSelect)="onChangeDestination3($event)"></angular2-multiselect>
                                      </div>
                                    </label>
                                    <label for="confirmer" class="col-md-3 col-form-label" >Destination 4<span class="required"> * </span>
                                      <div style="padding-left: 0px !important;padding-right: 40px !important">
                                          <angular2-multiselect [data]="destination4List" [settings]="singleDropdownSettings" [(ngModel)]="destination4" id="destination4" name="destination4" formControlName="destination4" (onSelect)="onChangeDestination4($event)" (onDeSelect)="onChangeDestination4($event)"></angular2-multiselect>
                                      </div>
                                    </label>
                                </div>
                              </div>
                              <div class="col-lg-2">
                                <span class="sizeLarge">Time taken: {{calculateTimetaken()}}</span>
                              </div>
                          </div>
                          <div class="row">
                            <div class="col-lg-10">
                              <div class="form-group row">
                                <div class="col-md-3" >
                                  <div *ngFor="let enum of result1List" class="col-form-label" >
                                    <label for="result1_{{enum.name}}" [style.color]="(radio1SelectedCount(enum) <= 0 && falconeForm.get('radio1Selected').value!=enum.name) ? 'grey' : '#0f1010'">
                                      <input id="result1__{{enum.name}}" [attr.disabled]="(radio1SelectedCount(enum) <= 0 && falconeForm.get('radio1Selected').value!=enum.name) ? 'true' : null" [value]='enum.name' type="radio" name="radio1Selected" formControlName="radio1Selected"  (change)="setRadio1Selection()">
                                      {{enum.name}} ({{radio1SelectedCount(enum)}})
                                    </label>
                                  </div>
                                </div>
                                <div class="col-md-3" >
                                  <div *ngFor="let enum of result2List" class="col-form-label" >
                                    <label for="result2_{{enum.name}}" [style.color]="(radio2SelectedCount(enum) <= 0 && falconeForm.get('radio2Selected').value!=enum.name) ? 'grey' : '#0f1010'">
                                      <input id="result2__{{enum.name}}" [attr.disabled]="(radio2SelectedCount(enum) <= 0 && falconeForm.get('radio2Selected').value!=enum.name) ? 'true' : null" [value]='enum.name' type="radio" name="radio2Selected" formControlName="radio2Selected"  (change)="setRadio2Selection()">
                                      {{enum.name}} ({{radio2SelectedCount(enum)}})
                                    </label>
                                  </div>
                                </div>
                                <div class="col-md-3" >
                                  <div *ngFor="let enum of result3List" class="col-form-label" >
                                    <label for="result3_{{enum.name}}" [style.color]="(radio3SelectedCount(enum) <= 0 && falconeForm.get('radio3Selected').value!=enum.name) ? 'grey' : '#0f1010'">
                                      <input id="result3__{{enum.name}}" [attr.disabled]="(radio3SelectedCount(enum) <= 0 && falconeForm.get('radio3Selected').value!=enum.name) ? 'true' : null" [value]='enum.name' type="radio" name="radio3Selected" formControlName="radio3Selected"  (change)="setRadio3Selection()">
                                      {{enum.name}} ({{radio3SelectedCount(enum)}})
                                    </label>
                                  </div>
                                </div>
                               
                                <div class="col-md-3" >
                                  <div *ngFor="let enum of result4List" class="col-form-label" >
                                    <label for="result4_{{enum.name}}" [style.color]="(radio4SelectedCount(enum) <= 0 && falconeForm.get('radio4Selected').value!=enum.name) ? 'grey' : '#0f1010'">
                                      <input id="result4__{{enum.name}}" [attr.disabled]="(radio4SelectedCount(enum) <= 0 && falconeForm.get('radio4Selected').value!=enum.name) ? 'true' : null" [value]='enum.name' type="radio" name="radio4Selected" formControlName="radio4Selected"  (change)="setRadio4Selection()">
                                      {{enum.name}} ({{radio4SelectedCount(enum)}})
                                    </label>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="col-lg-2"></div>
                          </div>
                        </div>
                     </div>
                     <div class="text-center">
                      <button style="margin-left: 10px;" type="button" class="btn btn-secondary btn-sm pointer" #resetBtn  [disabled]="!destination1.length" (click)="reset()">Reset</button>
                        <button style="margin-left: 10px;" type="button" class="btn btn-primary btn-sm pointer" #submitBtn  [disabled]="!falconeForm.valid" (click)="findFalconeSubmit(submitBtn)">Find Falcone</button>
                      </div>
                    </form>
                </div>
              </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
